<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <section class="back">
        <section class="calculator">
            <div class="display">
                <h1 class="display-txt"></h1>
            </div>
            <div class="delete-btn">
                <button class="clear">Clear All</button>
                <button class="delete">Delete</button>
            </div>
            <section class="num-opp">
                    <button class="imput number-btn" >7</button>
                    <button class="imput number-btn">8</button>
                    <button class="imput number-btn">9</button>
                    <button class="opp" value="add">+</button>
                    <button class="imput number-btn">4</button>
                    <button class="imput number-btn">5</button>
                    <button class="imput number-btn">6</button> 
                    <button class="opp" value="sub">-</button>
                    <button class="imput number-btn">1</button> 
                    <button class="imput number-btn">2</button>
                    <button class="imput number-btn">3</button>
                    <button class="opp" value="multi">ร</button>
                    <button class="imput dec">.</button>
                    <button class="imput number-btn">0</button>                
                    <button class="equals">=</button>
                    <button class="opp" value="divide">รท</button>                   
        </section>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
